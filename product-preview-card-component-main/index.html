<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href ="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
<main>
  <div class="card">
    <picture class="card_img">
      <img src="./images/image-product-mobile.jpg" alt="a bottle of perfume with two branches of leaves above and below it on a grey background"/>

    </picture>
    <div class="card_content">
      <p class="fs-header-s">Perfume</p>
      <h1 class="title fs-header-1">Gabrielle Essence Eau De Parfum
      </h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="fs-header-1"> $149.99</h2>
          <h3 class="fs-header-m"> $169.99</h3>
        </div>
        <button class="btn"> <img src="./images/icon-cart.svg" alt="a shopping cart icon">Add to Cart</button>
    </div>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maimuna ibrahim</a>.
  
  </footer>
</body>
</html>
